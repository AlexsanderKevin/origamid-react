<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>React para iniciantes</title>

    <!-- 
        Estes links são importados separadamente com a finalidade de distinguir a parte do react que é reutilizavel para o React Native (react-development) da parte especifica que controla a DOM de uma pagina web (react-dom.development)
    -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--
        Babel serve para transformar o codigo escrito em JSX em funçoes react para a criação dos elementos
    -->
    <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

</head>
<body>

    <!-- React -->
    <h1>React</h1>
    <div id="app-react"></div>

    <script type="text/babel">
        const Comprar = () => {
            const [contador, setContador] = React.useState(1)
            
            return (
                <div>
                    <p>Total: {contador}</p>
                    <p>Preço: R$ {contador * 250},00</p>
                    <button onClick={() => setContador(contador + 1)}>
                        Comprar
                    </button>
                </div>
            )
        }
        
        ReactDOM.render(<Comprar />, document.getElementById('app-react'))
    </script>
</body>
